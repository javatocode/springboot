<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="/authuser/base::layout(~{::section})">
<!-- ======= dashboard Details Section ======= -->
<section id="portfolio-details" class="portfolio-details">
	<div class="container-fluid">
		<div class="row gy-4">
			<div th:replace="authuser/sidebar::side"></div>
			<div class="col-lg-10" >
				<!-- ======= login Section ======= -->
				<section id="contact" class="contact section-bg">
					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
				          <p th:text="${session.message.content}"></p>
				          <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                   </div>
					<div class="container" data-aos="fade-up">

						<div class="section-title">
							<h2>Add your contact</h2>
						</div>

						<div class="row ">
							<div class="col-lg-12 mt-4 mt-lg-0 ">
								<form 
									th:action="@{/user/process-contact}" method="post" role="form"
									class="php-email-form w-100" data-aos="fade-up"
									 enctype="multipart/form-data"
									 th:object="${contact}">
									<div class="row mt-md-2 mt-3">
										<div class="col-md-6 form-group ">
											<input type="text" name="cname" class="form-control"
												
												id="cname" placeholder="Enter your name" required>
											<!-- <div class="invalid-feedback"
												th:each="e:${#fields.errors('cname')}" th:text="${e}">

											</div> -->
										</div>
										<div class="col-md-6 form-group mt-3 mt-md-0">
											<input type="email" class="form-control" name="cemail"
												id="cemail" placeholder="Enter your email"
												
												required>
											
										</div>
										
									</div>
									<div class="row mt-md-2 mt-3">
										<div class="col-md-6 form-group">
											<input type="text" name="nickname" class="form-control"
												id="nickname" placeholder="Enter your nick name" required>
											
										</div>
										<div class="col-md-6 form-group mt-3 mt-md-0">
											<input type="text" class="form-control" name="work"
												id="work" placeholder="Enter your work"
												required>
											
										</div>
										
									</div>
									<div class="row mt-md-2 mt-3">
										<div class="col-md-6 form-group">
											<input type="text" name="phone" class="form-control"
												id="phone" placeholder="Enter your phone number" required>
											
										</div>
										<div class="col-md-6 form-group mt-3 mt-md-0">
											<input type="file" class="form-control" name="profileimg"
												id="cimageurl" placeholder="Upload file"
												required>
											
										</div>
										
									</div>
									
									<div class="form-group mt-3">
										<textarea class="form-control" name=" cdesc" rows="5"
											placeholder="Enter your description"
											required></textarea>
										
									</div>
			
									<div class="text-center mt-3">
										<button type="submit">Add Contact</button>
									</div>
								</form>
							</div>

						</div>

					</div>
				</section>
				<!-- End Contact Section -->

			</div>
</section>
</div>
</div>
</div>
</section>
</html>
