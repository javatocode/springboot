<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::main})">
  <main id="main">
    <!-- ======= Breadcrumbs Section ======= -->
    <section class="breadcrumbs">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <h2>Register</h2>
          <ol>
            <li><a th:href="@{/home}">Home</a></li>
            <li>Register</li>
          </ol>
        </div>
      </div>
    </section><!-- End Breadcrumbs Section -->

    <section class="inner-page">
      <div class="container">
      
          
    <!-- ======= login Section ======= -->
    <section id="contact" class="contact section-bg">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2>Register</h2>
          <p>Smart contact provide you secure register.</p>
        </div>

        <div class="row ">
          <div class="col-lg-12 mt-4 mt-lg-0 ">
          <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
	          <p th:text="${session.message.content}"></p>
	          <th:block th:text="${#session.removeAttribute('message')}"></th:block>
         </div>
            <form novalidate="novalidate" th:action="@{/doregister}" method="post" role="form" class="php-email-form w-100" data-aos="fade-up" th:object="${user}">
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" name="name" class="form-control" 
                  th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : '' }"
                  id="name" placeholder="Enter your name"  required>
                  <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
        				
      			  </div>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" 
                  th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : '' }"
                   required>
                  <div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}">
        				
      			  </div>
                </div>
              </div>
              <div class="form-group mt-3">
                <input type="password" class="form-control" name="password" id="password" 
                th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : '' }"
                placeholder="Enter your password"  required>
                <div class="invalid-feedback" th:each="e:${#fields.errors('password')}" th:text="${e}">
        				
      			  </div>
              </div>
              <div class="form-group mt-3">
                <textarea class="form-control" name="userdesc" rows="5" placeholder="Enter your description"
                th:classappend="${#fields.hasErrors('userdesc') ? 'is-invalid' : '' }"
                  required></textarea>
                <div class="invalid-feedback" th:each="e:${#fields.errors('userdesc')}" th:text="${e}">
        				
      			  </div>
              </div>
         
              <div class="form-group form-check mt-3">
                <input class="form-check-input" name="checkbox" id="checkbox" type="checkbox" ></input>
                <label class="p-1">Agree Terms and conditions</label>
              </div>
          
              <div class="my-3">
                <div class="loading">Loading</div>
                <div class="error-message"></div>
                
              </div>
              <div class="text-center"><button type="submit">Register</button></div>
            </form>
            <div class="section-title">
	          <p>Already Account ? <a th:href="@{/login}">Login Here </a></p>
            </div>
          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->
        
      </div>
    </section>
    
      

  </main><!-- End #main -->
</html>
